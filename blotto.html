<!DOCTYPE html>
<html>
  <head>
    <title>MIT Pokerbots 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="css/main.css">

    <meta property="og:url" content="https://pokerbots.org/blotto" />
    <meta property="og:title" content="Pokerbots Blotto Challenge" />
    <meta property="og:description" content="Can you outsmart your friends to win a free iPad?" />
    <meta property="og:image" content="https://pokerbots.org/img/blotto_banner.png" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="js/elevator.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="pushable">
    <div class="pusher">
      <section id="main" class="dark center">
        <div class="ui container">
          <img id="logo" src="img/logo_clear.svg" onerror="this.onerror=null; this.src='img/logo_clear.png'" class="logo">
          <div id="maintitle" class="title">Pokerbots</div>
          <div class="text">
              The Blotto challenge opens Monday, Dec. 3 at 12:30 PM.<br />
              Check back soon! <br /><br />
              <a href="/">Back to home</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
